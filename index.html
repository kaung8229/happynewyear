<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />

</head>
<body>
    
    <!-- main section -->
    <main>

        <div class="countdown">
            <h1 class="minute"></h1>
            <h1>:</h1>
            <h1 class="second"></h1>
            <!-- <h1 class="onlyss">10</h1> -->
        </div>

        <!-- for snow ani -->
        <div class="snow-container"></div>

        <!-- for bg -->
        <img src="./section1/bgbubble.png" class="bg" alt="" />

        <!-- text box -->
        <div class="textbox">
            <img src="./section1/text1.png" class="text hnp" alt="" />
            <img src="./section1/text2.png" class="text num" alt="" />
        </div>
        <!-- text box -->

        <!-- for chains -->
        <img src="./section1/chain.png" class="chain chain1" style="--i: 0;" alt="">
        <img src="./section1/chain.png" class="chain chain2" style="--i: 1;" alt="">
        <img src="./section1/chain.png" class="chain chain3" style="--i: 2;" alt="">
        <img src="./section1/chain.png" class="chain chain4" style="--i: 3;" alt="">


        <!-- for bulbs -->
        <img src="./section1/bulbs.png" class="bulbs left" style="--i: 1;" alt="">
        <img src="./section1/bulbs.png" class="bulbs right" style="--i: 2;" alt="">


        <!-- for starchain -->
        <img src="./section1/starchain.png" class="starchain" alt="">


        <!-- for bg bottom -->
        <img src="./section1/bgbottom.png" class="bgbottom" alt="">


        <!-- for fireworks -->
        <img src="./section1/firework1.png" class="firework fire1" style="--i: 0;" alt="">
        <img src="./section1/firework2.png" class="firework fire2" style="--i: 1;" alt="">
        <img src="./section1/firework3.png" class="firework fire3" style="--i: 2;" alt="">
        <img src="./section1/firework3.png" class="firework fire4" style="--i: 3;" alt="">


        <!-- for ballons -->
        <img src="./section1/balloon1.png" class="balloon ball1" style="--i: 0;" alt="">
        <img src="./section1/balloon2.png" class="balloon ball2" style="--i: 1;" alt="">
        <img src="./section1/balloon3.png" class="balloon ball3" style="--i: 2;" alt="">
        <img src="./section1/balloonga.png" class="balloon balloonga1" style="--i: 3;" alt="">
        <img src="./section1/balloonga.png" class="balloon balloonga2" style="--i: 4;" alt="">


        <!-- for celebrate icon -->
        <img src="./section1/celebrateicon1.png" class="celebrate left" style="--i: 0;" alt="">
        <img src="./section1/celebrateicon2.png" class="celebrate right" style="--i: 1;" alt="">


        <!-- for fire -->
        <img src="./section1/fire1.png" class="fire icon1" style="--i: 0;" alt="">
        <img src="./section1/fire2.png" class="fire icon2" style="--i: 1;" alt="">


    </main>
    <!-- main section -->

    <script src="./app.js"></script>
</body>
</html>
